<nav
  *ngIf="!loginStatus()"
  class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
>
  <div class="container-fluid">
    <img
      src="https://littlefreelibrary.org/wp-content/uploads/2022/05/cropped-LFL_RGB_HorizonalTaglineLogo@2x.png"
      id="brandImage"
      class="brandImage"
    />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="books">Browse Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Log In</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="search"
          [(ngModel)]="searchText"
        />
        <button
          class="btn btn-outline-success"
          type="button"
          (click)="onSearch()"
        >
          Search
        </button>
      </form>
    </div>
  </div>
</nav>

<!-- if login status is true show this admin navbar -->
<nav *ngIf="loginStatus()" class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <img
      src="https://littlefreelibrary.org/wp-content/uploads/2022/05/cropped-LFL_RGB_HorizonalTaglineLogo@2x.png"
      id="brandImage"
      class="brandImage"
    />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/books"
            >Browse Books</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/addBook"
            >Add a Book</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/addNewUser"
            >Add new Admin</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login" (click)="changeLoginStatus()"
            >Log Out</a
          >
        </li>
      </ul>
      <form class="d-flex" role="search">

          class="form-control me-2"
          type="text"

          name="search"
          [(ngModel)]="searchText"
        />

          class="btn btn-outline-success"

          (click)="onSearch()"
        >
          Search
        </button>
      </form>
    </div>
  </div>
</nav>
